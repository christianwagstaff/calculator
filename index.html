<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='calculator.js'></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator rounded">
        <div class="screen">
            123
        </div>
        <div class="bottom">
            <div class="left">
                <div class="extras">
                    <div class='circle' id="clear">AC</div>
                    <div class='circle' id="sign">+/-</div>
                    <div class='circle' id="percent">%</div>
                </div>
                <div class="digits">
                    <div class='circle' id="nine">9</div>
                    <div class='circle' id="eight">8</div>
                    <div class='circle' id="seven">7</div>
                    <div class='circle' id="six">6</div>
                    <div class='circle' id="five">5</div>
                    <div class='circle' id="four">4</div>
                    <div class='circle' id="three">3</div>
                    <div class='circle' id="two">2</div>
                    <div class='circle' id="one">1</div>
                    <div class='circle' id="dot">.</div>
                    <div class='circle' id="zero">0</div>
                </div>
            </div>
            <div class="operators">
                <div class='circle' id="add">+</div>
                <div class='circle' id="subtract">-</div>
                <div class='circle' id="multiply">X</div>
                <div class='circle' id="divide">/</div>
                <div class='circle' id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
