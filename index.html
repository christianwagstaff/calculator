<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='calculator.js' defer></script>
</head>
<body class='preload'>
    <h1>Calculator</h1>
    <div class="calculator rounded notSelectable">
        <div id="screen">
            
        </div>
        <div class="bottom">
            <div class="left">
                <div class="extras">
                    <div class='circle' id="clear">AC</div>
                    <div class='circle' id="changeSign"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="currentColor"><path fill-rule="evenodd" d="M1.854 14.854l13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708zM4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1zm5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12z"/></g></svg></div>
                    <div class='circle' id="backspace"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M11 5l-7 7l7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 12h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></g></svg></div>
                </div>
                <div class="digits">
                    <div class='circle digit' id="nine">9</div>
                    <div class='circle digit' id="eight">8</div>
                    <div class='circle digit' id="seven">7</div>
                    <div class='circle digit' id="six">6</div>
                    <div class='circle digit' id="five">5</div>
                    <div class='circle digit' id="four">4</div>
                    <div class='circle digit' id="three">3</div>
                    <div class='circle digit' id="two">2</div>
                    <div class='circle digit' id="one">1</div>
                    <div class='circle ' id=".">.</div>
                    <div class='circle digit' id="zero">0</div>
                </div>
            </div>
            <div class="operators">
                <div class='circle operator' id="add"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M12 20v-8m0 0V4m0 8h8m-8 0H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></g></svg></div>
                <div class='circle operator' id="subtract"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></g></svg></div>
                <div class='circle operator' id="multiply"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M13.4 12l6.3-6.3c.4-.4.4-1 0-1.4c-.4-.4-1-.4-1.4 0L12 10.6L5.7 4.3c-.4-.4-1-.4-1.4 0c-.4.4-.4 1 0 1.4l6.3 6.3l-6.3 6.3c-.2.2-.3.4-.3.7c0 .6.4 1 1 1c.3 0 .5-.1.7-.3l6.3-6.3l6.3 6.3c.2.2.4.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4L13.4 12z" fill="currentColor"/></svg></div>
                <div class='circle operator' id="divide"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M14 7a2 2 0 1 1-4 0a2 2 0 0 1 4 0z" fill="currentColor"/><path d="M3 12a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1z" fill="currentColor"/><path d="M12 19a2 2 0 1 0 0-4a2 2 0 0 0 0 4z" fill="currentColor"/></g></svg></div>
                <div class='circle' id="equals"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 9h14"/><path d="M5 15h14"/></g></svg></div>
            </div>
        </div>
    </div>
</body>
</html>
